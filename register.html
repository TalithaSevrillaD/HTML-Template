<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="register.css">
    </head>
    <body>
        <div id="main">
            <img src="images/logo.png" alt="logo" height="100px" > 
            <h1>Register</h1>

            <form>
                <input type="text" name="" placeholder="Name">
                <input type="text" name="" placeholder="Email">
                <input type="password" name="" placeholder="Password">
                <select name='negara' >
                  <option>-Pilih Negara-</option>
                  <option value='Indonesia'>Indonesia</option>
                  <option value='Malaysia'>Malaysia</option>
                  <option value='Vietnam'>Vietnam</option>
                  <option value='Thailand'>Thailand</option>
                  <option value='Singapore'>Singapore</option>
                </select>
                <select name='kota' >
                    <option>-Pilih Kota-</option>
                    <option value='Denpasar'>Denpasar</option>
                    <option value='Malang'>Malang</option>
                    <option value='Surabaya'>Surabaya</option>
                  </select>
                <input type="text" name="" placeholder="Alamat">
                <input type="text" name="" placeholder="Kode Pos"><br>

                <br><button type="submit"  class="button">Sign Up</button>
                <button type="reset"  onclick="" class="reset">Reset</button><br>
            </form><br>

        </div>
    </body>
</html>
